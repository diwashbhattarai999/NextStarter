name: Continuous Integration ğŸš€

# Trigger CI on all kinds of branches and PRs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Run lint ğŸ§¹
        run: pnpm run lint

      - name: Run format check ğŸ“
        run: pnpm run format

      - name: Check commit messages ğŸ“š
        uses: wagoid/commitlint-github-action@v6
